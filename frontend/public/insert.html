<body>
    <div class="grid-container">
        <nav>
            <h3>Navbar</h3>
        </nav>
        
        <main>
            <h3>Update</h3>
            
            <div class="table-container">
                <div class="div-form">
                    <form name="articleForm" method="post">
                        <input type="text" spellcheck="true" name="header" placeholder="Header..." title="Type in header...">

                    </form>
                </div>
            </div>
        </main>

        <footer>
            <h3>Footer tag</h3>
        </footer>
    </div>
