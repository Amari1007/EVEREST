<body>
    <div class="grid-container">
        <nav>
            <h3>Navbar</h3>
        </nav>
        
        <main>          
            <div class="top-box">
                <input type="search" placeholder="Search..." title="Type in to search">
            </div>
            
            <div class="control-panel">

                <div id="table-view">
                    <div class="table-view-header"> View <div class="insert-page-link" onclick="location.assign('./insert.html')" title="Add New Article">+</div> </div>
                    <table class="table-display">
                        <thead hidden>
                            <tr>
                                <th></th> <th></th> <th></th>
                            </tr>
                        </thead>
    
                        <tbody id="table-data-rows">
                            <!-- DATA FROM DB -->
                        </tbody>
    
                        <tfoot>
                            <tr>
                                <td colspan="6">EVEREST<sup>&reg;</sup> 2023</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div id="preview-view">
                    <div class="preview-options">
                        <div class="btn-edit"> <i class="fa fa-pencil"></i> Edit</div>
                        <div class="btn-delete" onclick="delete_btn(this)"> <i class="fa fa-trash"></i> Delete</div>
                        <div class="btn-close" onclick="close_view(this)"> <i class="fa fa-window-close"></i> Close</div>
                    </div>

                    <div class="story-view">
                        <div class="story-header">
                            <!-- Artitcle INFO HERE -->
                        </div>

                        <div class="story-body">
                            <!-- CONTENT HERE -->
                        </div>
                        
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <h3>Footer tag</h3>
        </footer>
    </div>    
</body>
